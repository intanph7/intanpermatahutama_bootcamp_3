<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-top : 150px;">
      <form #f="ngForm" (ngSubmit)="Signup(f)">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 style="text-align: center">REGISTER FORM</h3>
          </div>
          <div class="panel-body">

            <!-- Name input-->
            <div class="form-group">
              <label>Your Name</label>
              <input ngModel name="name" style="border-radius: 0 !important" type="text" placeholder="Your name" class="form-control">
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label>Your E-mail</label>
              <input ngModel name="email" style="border-radius: 0 !important" type="email" placeholder="Your email" class="form-control">
            </div>

            <!--pw -->
            <div class="form-group">
              <label>Password</label>
              <input ngModel name="password" type="password" style="border-radius: 0 !important" class="form-control" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-default btn-full" style="border-radius: 0 !important;background-color:rgb(211, 81, 81);border:none;color:white;">SIGNUP</button>

            <!--Checkbox -->
            <div class="checkbox">
              <label>
                <input type="checkbox" ngModel name="checkbox"> I agree to the term of service
              </label>
            </div>
      </div>
      </div>
      </form>
    </div>
  </div>
</div>
