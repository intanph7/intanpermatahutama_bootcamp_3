<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="margin-top : 150px;">
      <form #f="ngForm" (ngSubmit)="Login(f)">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 style="text-align: center">LOGIN FORM</h3>
          </div>
          <div class="panel-body">

            <!-- Email input-->
            <div class="form-group">
              <label>E-mail</label>
              <input ngModel name="email" style="border-radius: 0 !important" type="text" placeholder="Your email" class="form-control">
            </div>

            <!--pw -->
            <div class="form-group">
              <label>Password</label>
              <input ngModel type="password" style="border-radius: 0 !important" class="form-control" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-default btn-full" style="border-radius: 0 !important;background-color:rgb(211, 81, 81);border:none;color:white;">LOG IN</button>

            <!--Checkbox -->
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember Me
              </label>
              <p style="text-align: right;margin-top:-20px;">Forgot Password?</p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
